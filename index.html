<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
   <div id="todo-container">
      <h1 id="heading">My ToDo List</h1>
      <input type="text" name="etodo" id="etodo" placeholder="                 Enter your Todo">
      <button class="buttons" id="addtodo">Add  ToDo</button>
      <button class="buttons" id="removetodo">Remove ToDo</button>
      <button class="buttons" id="removeall">Remove All ToDo</button>
      <ul class="list">
      </ul>
      
   </div>
   <script src="script.js"></script>
</body>
</html>
